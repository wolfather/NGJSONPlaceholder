<style>
  :host {
    --bright-blue: oklch(51.01% 0.274 263.83);
    --electric-violet: oklch(53.18% 0.28 296.97);
    --french-violet: oklch(47.66% 0.246 305.88);
    --vivid-pink: oklch(69.02% 0.277 332.77);
    --hot-red: oklch(61.42% 0.238 15.34);
    --orange-red: oklch(63.32% 0.24 31.68);

    --gray-900: oklch(19.37% 0.006 300.98);
    --gray-700: oklch(36.98% 0.014 302.71);
    --gray-400: oklch(70.9% 0.015 304.04);

    --red-to-pink-to-purple-vertical-gradient: linear-gradient(
      180deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --red-to-pink-to-purple-horizontal-gradient: linear-gradient(
      90deg,
      var(--orange-red) 0%,
      var(--vivid-pink) 50%,
      var(--electric-violet) 100%
    );

    --pill-accent: var(--bright-blue);

    font-family: "Inter", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
      Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji",
      "Segoe UI Symbol";
    box-sizing: border-box;
    -webkit-font-smoothing: antialiased;
    -moz-osx-font-smoothing: grayscale;
  }
</style>

<main class="main">
  <div class="content w-full">
    <div>
      <h1 class="text-3xl font-bold">Users list</h1>
    </div>
    <div >
      @defer (on viewport; prefetch on idle) {
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 p-4">
          @for (item of data$; track item.id; let even = $even) {
            <div class="flex gap-2 even:bg-green-200 p-2 max-w-sm mx-auto bg-white shadow-lg rounded-2xl overflow-hidden mb-3">
              <div>
                <img
                  class="w-[80px] h-[80px] rounded-full object-cover bg-gray-400"
                  src=""
                  alt=""
                />
              </div>
              <div>
                <p class="">{{ item.name }}</p>
                <a [href]="'mailto: '+ item.email" class="font-thin underline">{{ item.email }}</a>
                <p>{{ item.address.street }}</p>
              </div>
            </div>
          }
        </div>
      } @loading {
        <div>loading...</div>
      } @error {
        <a [href]="fetchOnError()">try again</a>
      } @placeholder {
        <p>Initial</p>
      }
        
      
    </div>
  </div>
</main>

<router-outlet />
